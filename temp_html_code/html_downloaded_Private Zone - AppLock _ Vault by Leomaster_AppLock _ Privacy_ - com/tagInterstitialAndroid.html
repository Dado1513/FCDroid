<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title></title>
    <style>
        html, body {
            height:100%;
        }

        body {
            margin  : auto;
            padding : 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="tag-render.js" type="text/javascript"></script>
    <script>

        window.mobFoxParams    = {};

        window.mobFoxParams.onFail = function(reason){
            if (typeof(reason) === "object") reason = JSON.stringify(reason);
            if (window.mobfox) window.mobfox.onFail(reason);
            else console.log('onFail >> ' + reason);
        }

        window.mobFoxParams.onSuccess = function(){
            if (window.mobfox) window.mobfox.onSuccess();
            else console.log('onSuccess');
        }

        window.mobFoxParams.onClose = function(){
            if (window.mobfox) window.mobfox.onClose();
            else console.log('onClose');
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            if (window.mobfox) window.mobfox.onReady();
            else console.log('onReady');
        });

    </script>
    <script src="moat-tag.js" type="text/javascript"></script>
</head>
    <body></body>
</html>
