<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title></title>
    <style>
        htmL,body{
            height:100%;
        }

        body{
            margin  : auto;
            padding : 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="tag-render-video.js" type="text/javascript"></script>
    <script>

        window.mobFoxParams    = {};

        window.mobFoxParams.onFail = function(reason){
            if(typeof(reason) === "object") reason = JSON.stringify(reason);
            if (window.mobfox) window.mobfox.onFail(reason);
        }

        window.mobFoxParams.onSuccess = function(){
            if (window.mobfox) window.mobfox.onSuccess();
        }

        window.mobFoxParams.onClose = function(){
            if (window.mobfox) window.mobfox.onClose();
        }

        window.mobFoxParams.onFinished = function(){
            console.log("### MobFox >>> js interface : onFinished");
            if (window.mobfox) window.mobfox.onFinished();
        }

        window.mobFoxParams.onClick = function(url){
            if (window.mobfox) window.mobfox.onClick(url);
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            var params = {moatVideoSupported:0};
            if (typeof(window.moat_init) === "function"){
                params.moatVideoSupported = 1;
            }
            if (window.mobfox) window.mobfox.onReady();
        });

    </script>
    <script src="moat-video-snippet.js" type="text/javascript"></script>
    <script src="moat-video.js" type="text/javascript"></script>

</head>

</html>
